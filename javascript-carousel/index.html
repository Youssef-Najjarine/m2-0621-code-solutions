<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="pikachu">
    <div class="arrowsAndImage">
      <button class="fas fa-angle-left leftAngle"></button>
      <img src="images/1.png"/>
      <button class="fas fa-angle-right rightAngle"></button>
    </div>
    <div class="dotsDiv">
    <button class="fas fa-circle"></button>
    <button class="far fa-circle"></button>
    <button class="far fa-circle"></button>
    <button class="far fa-circle"></button>
    <button class="far fa-circle"></button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
