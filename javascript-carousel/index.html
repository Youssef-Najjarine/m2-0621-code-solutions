<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="pikachu">
    <div class="arrowsAndImage">
      <button class="fas fa-angle-left leftAngle"></button>
      <img src="images/1.png"/>
      <button class="fas fa-angle-right rightAngle"></button>
    </div>
    <div class="dotsDiv">
    <button class="fas fa-circle pikachuDot"></button>
    <button class="far fa-circle bulbasaurDot"></button>
    <button class="far fa-circle charmanderDot"></button>
    <button class="far fa-circle squirtleDot"></button>
    <button class="far fa-circle jigglypuffDot"></button>
    </div>
  </section>

    <section class="bulbasaur hidden">
      <div class="arrowsAndImage">
        <button class="fas fa-angle-left leftAngle"></button>
        <img src="images/2.png"/>

        <button class="fas fa-angle-right rightAngle"></button>
      </div>
      <div class="dotsDiv">
      <button class="far fa-circle pikachuDot"></button>
      <button class="fas fa-circle bulbasaurDot"></button>
      <button class="far fa-circle charmanderDot"></button>
      <button class="far fa-circle squirtleDot"></button>
      <button class="far fa-circle jigglypuffDot"></button>
      </div>
    </section>

  <section class="charmander hidden">
    <div class="arrowsAndImage">
      <button class="fas fa-angle-left leftAngle"></button>
      <img src="images/3.png"/>

      <button class="fas fa-angle-right rightAngle"></button>
    </div>
    <div class="dotsDiv">
    <button class="far fa-circle pikachuDot"></button>
    <button class="far fa-circle bulbasaurDot"></button>
    <button class="fas fa-circle charmanderDot"></button>
    <button class="far fa-circle squirtleDot"></button>
    <button class="far fa-circle jigglypuffDot"></button>
    </div>
  </section>

  <section class="squirtle hidden">
    <div class="arrowsAndImage">
      <button class="fas fa-angle-left leftAngle"></button>
      <img src="images/4.png"/>

      <button class="fas fa-angle-right rightAngle"></button>
    </div>
    <div class="dotsDiv">
      <button class="far fa-circle pikachuDot"></button>
      <button class="far fa-circle bulbasaurDot"></button>
      <button class="far fa-circle charmanderDot"></button>
      <button class="fas fa-circle squirtleDot"></button>
      <button class="far fa-circle jigglypuffDot"></button>
    </div>
  </section>

  <section class="jigglypuff hidden">
    <div class="arrowsAndImage">
      <button class="fas fa-angle-left leftAngle"></button>
      <img src="images/5.png"/>

      <button class="fas fa-angle-right rightAngle"></button>
    </div>
    <div class="jigglypuffDots">
      <div class="dotsDiv">
        <button class="far fa-circle pikachuDot"></button>
        <button class="far fa-circle bulbasaurDot"></button>
        <button class="far fa-circle charmanderDot"></button>
        <button class="far fa-circle squirtleDot"></button>
        <button class="fas fa-circle jigglypuffDot"></button>
      </div>
    </div>
  </section>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
