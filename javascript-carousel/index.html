<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pikachu">
    <div class="pikachuAndArrows">
      <button class="fas fa-angle-left pikachuLeftAngle"></button>
      <img src="images/1.png"/>

      <button class="fas fa-angle-right pikachuRightAngle"></button>
    </div>
    <div class="pikachuDots">
    <button class="fas fa-circle pikachuDot1"></button>
    <button class="far fa-circle pikachuDot2"></button>
    <button class="far fa-circle pikachuDot3"></button>
    <button class="far fa-circle pikachuDot4"></button>
    <button class="far fa-circle pikachuDot5"></button>
    </div>
  </div>

    <div class="bulbasaur hidden">
      <div class="bulbasaurAndArrows">
        <button class="fas fa-angle-left bulbasaurLeftAngle"></button>
        <img src="images/2.png"/>

        <button class="fas fa-angle-right bulbasaurRightAngle"></button>
      </div>
      <div class="bulbasaurDots">
        <button class="far fa-circle bulbasaurDot1"></button>
        <button class="fas fa-circle bulbasaurDot2"></button>
        <button class="far fa-circle bulbasaurDot3"></button>
        <button class="far fa-circle bulbasaurDot4"></button>
        <button class="far fa-circle bulbasaurDot5"></button>
      </div>
    </div>

  <div class="charmander hidden">
    <div class="charmanderAndArrows">
      <button class="fas fa-angle-left charmanderLeftAngle"></button>
      <img src="images/3.png"/>

      <button class="fas fa-angle-right charmanderRightAngle"></button>
    </div>
    <div class="charmanderDots">
      <button class="far fa-circle charmanderDot1"></button>
      <button class="far fa-circle charmanderDot2"></button>
      <button class="fas fa-circle charmanderDot3"></button>
      <button class="far fa-circle charmanderDot4"></button>
      <button class="far fa-circle charmanderDot5"></button>
    </div>
  </div>

  <div class="squirtle hidden">
    <div class="squirtleAndArrows">
      <button class="fas fa-angle-left squirtleLeftAngle"></button>
      <img src="images/4.png"/>

      <button class="fas fa-angle-right squirtleRightAngle"></button>
    </div>
    <div class="squirtleDots">
      <button class="far fa-circle squirtleDot1"></button>
      <button class="far fa-circle squirtleDot2"></button>
      <button class="far fa-circle squirtleDot3"></button>
      <button class="fas fa-circle squirtleDot4"></button>
      <button class="far fa-circle squirtleDot5"></button>
    </div>
  </div>

  <div class="jigglypuff hidden">
    <div class="jigglypuffAndArrows">
      <button class="fas fa-angle-left jigglypuffLeftAngle"></button>
      <img src="images/5.png"/>

      <button class="fas fa-angle-right jigglypuffRightAngle"></button>
    </div>
    <div class="jigglypuffDots">
      <button class="far fa-circle jigglypuffDot1"></button>
      <button class="far fa-circle jigglypuffDot2"></button>
      <button class="far fa-circle jigglypuffDot3"></button>
      <button class="far fa-circle jigglypuffDot4"></button>
      <button class="fas fa-circle jigglypuffDot5"></button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
